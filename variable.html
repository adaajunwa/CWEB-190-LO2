<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Variables</title>
</head>
<body>
    <script>
        "use strict";

         age = 25;
        console.log("The initial value of age is " + age);
        document.write("The initial value of age is " + age)

        age = "twenty";
        console.log("Later, age has a value of " + age);
        document.write("The initial value of age is " + age)
    </script>
</body>
</html>
