<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict"
    //Create an object b with properties
    let b =
    { name:"batman",
    city:"Gotham"}
    document.write(b.name+ "<br>")
    document.write(b.city + "<br>")
    delete b.city // Delete property city
    document.write(b.name+ "<br>")
    document.write(b.city) //city property is undefined
    </script>
</body>
</html>
